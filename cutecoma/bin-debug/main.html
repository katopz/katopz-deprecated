<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>AXE</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<script type="text/javascript" src="js/swfobject/swfobject.js"></script>
	<script type="text/javascript" src="js/swfaddress/swfaddress.js"></script>
	
	<script type="text/javascript">
		var flashContent;
		
		if (swfobject.hasFlashPlayerVersion("9.0.0"))
		{
			swfobject.addDomLoadEvent(initSWF);
		}
		
		function initSWF()
		{
			flashContent = swfobject.createSWF
			(
				{ data:"main.swf", width:"100%", height:"100%", bgcolor:"#000000"},
				{ menu:"false" },
				"flashContent"
			);
		}
	</script>
</head>
	<body>
		<div id="flashContent">
			<p>Your swf is loading... unless SWFObject is broken!</p>
		</div>	
	</body>
</html>
